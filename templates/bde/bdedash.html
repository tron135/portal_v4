{% extends 'base.html' %}

{% block content %}

                <div class="col s12 m6 l6">
                    <div class="card-panel blue ligten-4 white-text center">
                        <div class="input-field add">
                            <a href="telecaller.html"> 
                                <button class="btn waves-effect btn-large blue darken-3">
                                    TELECALLERS

                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <div class="card-panel blue ligten-4 blue-text center">
                        <div class="input-field">
                            <div class="input-field add">
                                <a href="telecounsdetails.html"> 
                                    <button class="btn waves-effect btn-large blue darken-3">
                                        TELE-COUNSELORS
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="card-panel blue ligten-4 white-text center">

                                <input type="text" id="todo" placeholder="Add ToDo...">
